<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding Bootstrap JS and Bootstrap CSS below -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Anmol Rathi</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row flex-column">
            <p class="h1">Weather API City Data</p>
            <form id="form">
                <div class="form-group">
                  <label>Enter City Name</label>
                  <input type="text" class="form-control" id="cityInput"  placeholder="City Name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              <div class="card mt-5">
                <div class="card-header">
                  Weather Details
                </div>
                <div class="card-body">
                  <p class="card-text" id="city"></p>
                  <p class="card-text" id="temp"></p>
                  <p class="card-text" id="description"></p>
                  <p class="card-text" id="humidity"></p>
                  <p class="card-text" id="windspeed"></p>
                </div>
                <div class="card-footer">API by openweathermap.org/api</div>
              </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
